<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Registro</title>
    <link rel="shortcut icon" href="/img/EduConectLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.register.css">
</head>
<body>
    <main>
        <section class="registro-form">
            <h1>Registro en EduConnect</h1>
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmarPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmarPassword" name="confirmarPassword" required>
                </div>
                <div class="form-group">
                    <label for="tipoUsuario">Tipo de usuario</label>
                    <select id="tipoUsuario" name="tipoUsuario" required>
                        <option value="">Seleccione una opción</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="padre">Padre/Tutor</option>
                        <option value="profesor">Profesor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terminos" name="terminos" required>
                        Acepto los términos y condiciones
                    </label>
                </div>
                <div id="errorMensaje" class="error-mensaje" role="alert" aria-live="assertive"></div>
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
            <p class="login-link">¿Ya tienes una cuenta? <a href="/login/login.html">Inicia sesión aquí</a></p>
        </section>
    </main>

    <script src="script.register.js"></script>
</body>
</html>

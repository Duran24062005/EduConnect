<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Iniciar Sesión</title>
    <link rel="stylesheet" href="/login/styles.css">
    <link rel="shortcut icon" href="/img/EduConectLogo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <h1>EduConnect</h1>
            <p>Inicie sesión en su cuenta para continuar</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="errorMessage" class="error-message" role="alert" aria-live="assertive"></div>
                <button type="submit">Iniciar sesión</button>
            </form>
            <div class="links">
                <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                <p>¿No tiene una cuenta? <a href="/login/register/index.register.html" class="register">Regístrese</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
